<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Chatbot UI</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #161616;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
      Herzlich willkommen im Trading-Chat!
    </div>

    <!-- Body -->
    <div class="chat-body">
      <!-- Intro, das später ausgeblendet wird -->
      <div id="chatIntro">
        <div class="chat-agent">
          <img src="https://gbe.elaliholding.com/wp-content/uploads/2024/09/Rami-892x1024.webp" alt="Ihr Ansprechpartner" />
        </div>
        <div class="chat-welcome">
          Wie kann ich Ihnen weiterhelfen?
        </div>
      </div>

      <!-- Nachrichten -->
      <div class="chat-messages" id="chatMessages"></div>

      <!-- Eingabe -->
      <div class="chat-input">
        <input type="text" id="userInput" placeholder="Nachricht..." autocomplete="off" />
        <button id="sendMessage">➤</button>
      </div>
    </div>
  </div>

  <!-- JS für das UI -->
  <script src="../script.js"></script>
</body>
</html>
